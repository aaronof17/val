<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Aarón Orozco Fernández">
		<!--Título-->
		<title>Ejercicio 3</title>
		
		 <!--Hoja de estilo css-->
		<link rel="stylesheet" type="text/css" href="CalculadoraRPN.css">
	
	</head>
	<body>
				
			<form action="#" method="post" name="calculadora">
			<h2>Calculadora RPN</h2>
		
				<label>Resultado<textarea name="operaciones" cols="15" rows="6" readonly=""></textarea></label>
	
				<input type="submit" value="sin" name="sin" tabindex="1" accesskey="A">
				<input type="submit" value="cos" name="cos" tabindex="2" accesskey="B">
				<input type="submit" value="tan" name="tan" tabindex="3" accesskey="C">
				<input type="submit" value="arcsin" name="arcoseno" tabindex="4" accesskey="D">
				<input type="submit" value="arccos" name="arcocoseno" tabindex="5" accesskey="E">
				<input type="submit" value="arctan" name="arcotangente" tabindex="6" accesskey="F">
				<input type="submit" value="/" name="division" tabindex="7" accesskey="G">
				<input type="submit" value="7" name="7" tabindex="8" accesskey="H">
				<input type="submit" value="8" name="8" tabindex="9" accesskey="I">
				<input type="submit" value="9" name="9" tabindex="10" accesskey="J">
				<input type="submit" value="*" name="multipliacion" tabindex="11">
				<input type="submit" value="4" name="4" tabindex="12" accesskey="L">
				<input type="submit" value="5" name="5" tabindex="13" accesskey="M">
				<input type="submit" value="6" name="6" tabindex="14" accesskey="N">
				<input type="submit" value="-" name="resta" tabindex="15" accesskey="O">
				<input type="submit" value="1" name="1" tabindex="16" accesskey="P">
				<input type="submit" value="2" name="2" tabindex="17" accesskey="Q">
				<input type="submit" value="3" name="3" tabindex="18" accesskey="R">
				<input type="submit" value="+" name="suma" tabindex="19" accesskey="S">
				<input type="submit" value="0" name="0" tabindex="20" accesskey="T">
				<input type="submit" value="." name="punto" tabindex="21" accesskey="U">
				<input type="submit" value="Enter" name="enter" tabindex="22" accesskey="V">
				<input type="submit" value="borrar" name="borrar" tabindex="23" accesskey="X">
	
			</form>
		
			
	
	
	
	
	
	</body>
</html>
